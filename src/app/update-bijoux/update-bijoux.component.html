<div class="col-sm-4 col-md-4 col-lg-4">
  <div class="container">
    <div>
      <h2>Modifier un Bijoux :</h2>
    </div>
    <form>
      <div hidden class="col-sm-2 col-md-2 col-lg-2">
        <label>ID Bijoux</label>
        <input type="text" [(ngModel)]="currentBijoux.idBijoux" name="idBijoux" class="form-control">
      </div>

      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Nom Bijoux</label>
        <input type="text" [(ngModel)]="currentBijoux.nomBijoux" name="nomBijoux" class="form-control">
      </div>

      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Prix Bijoux</label>
        <input type="number" [(ngModel)]="currentBijoux.prix" name="prixBijoux" class="form-control">
      </div>

      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Date cr√©ation</label>
        <input type="date" [ngModel]="currentBijoux.dateCreation | date: 'yyyy-MM-dd'"
          (ngModelChange)=" currentBijoux.dateCreation= $event" name="dateCreation" class="form-control">
      </div>
    
      <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Marque </label>
        <select class="form-control form-control-lg" id="idMar" name="idMar" [(ngModel)]="updatedMarId">
          <option *ngFor="let mar of marques" value="{{mar.idMar}}">
            {{mar.nomMar}}
          </option>
        </select>
      </div>

      <div class="mt-2">
        <button type="submit" (click)="updateBijoux()" class="btn btn-success">Modifer</button>
      </div>
    </form>
  </div>
